<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font-Awesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Main CSS -->
    <link rel='stylesheet' type='text/css' media='all' href='assets/css/style.css'/>
    <!-- responsive css -->
    <link rel='stylesheet' type='text/css' media='all' href='assets/css/responsive.css'/>
    <!-- Place favicon in the root directory -->
    <link rel="icon" type="image/png" href="assets/img/favicon.jpg">
  </head>
  <body>

    <div class="calculator">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 calculator-element">
                    <h3 class="calculator-heading">Simple Calculator</h3>
                    <div class="heading-border"><i class="fa fa-heart"></i></div>
                    <form>
                      <div class="form-group">
                        <label for="firstNumber">First Number</label>
                        <input type="text" class="form-control" id="firstNumber"  placeholder="First Number">
                      </div>
                      <div class="form-group">
                        <label for="lastNumber">Last Number</label>
                        <input type="text" class="form-control" id="lastNumber" placeholder="Last Number">
                      </div>
                      <div class="form-group">
                        <label for="totalNumber">Total</label>
                        <input type="text" class="form-control" id="totalNumber" placeholder="Total">
                      </div>
                      <div class="button text-center">
                        <input type="button" id="addition" class="btn btn-primary" value="+">
                        <input type="button" id="subtraction" class="btn btn-primary" value="-">
                        <input type="button" id="multiplication" class="btn btn-primary" value="*">
                        <input type="button" id="division" class="btn btn-primary" value="/">
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>





  </body>

</html>
